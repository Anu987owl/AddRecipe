<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-100 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-teal-700 text-white shadow-lg py-6 sticky top-0 z-50">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold">Anyone Can Cook</h1>
            <p class="text-teal-400 mt-2">All You Need Is A Touch Of Happiness.<br> Here you can find delicious and simple recipes for everyone.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">

        <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-[100]">
            <div class="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
                <p id="modal-message" class="text-lg text-gray-700 mb-4"></p>
                <button onclick="hideMessage()" class="bg-teal-700 text-white px-4 py-2 rounded-lg hover:bg-teal-800 transition">OK</button>
            </div>
        </div>

        <section id="contents-page" class="page active">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-4xl mx-auto">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b-2 border-teal-500 pb-4">
                    <h2 class="text-3xl font-bold text-teal-700 mb-4 sm:mb-0">All Recipes</h2>
                    <div class="flex space-x-2">
                        <button onclick="showPage('add-recipe-page')" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 transition-colors duration-200 flex items-center">
                            <i class="fas fa-plus mr-2"></i> Add New Recipe
                        </button>
                    </div>
                </div>

                <div class="mb-6">
                    <input type="text" id="search-input" oninput="searchRecipes()" placeholder="Search recipes by name or ingredients..."
                            class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-teal-700 transition duration-200">
                </div>
                
                <div id="recipe-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
            </div>
        </section>

        <section id="add-recipe-page" class="page">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-3xl mx-auto">
                <button onclick="showPage('contents-page')" class="mb-6 flex items-center text-teal-700 hover:text-teal-800 transition duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Recipes
                </button>
                <h2 id="add-edit-title" class="text-3xl font-bold text-teal-700 mb-4">Add a New Recipe</h2>
                
                <form id="add-recipe-form" class="space-y-4">
                    <input type="hidden" id="original-recipe-name"> 

                    <div>
                        <label for="recipe-name" class="block text-gray-700 font-semibold mb-1">Recipe Name</label>
                        <input type="text" id="recipe-name" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-teal-700">
                    </div>
                    <div>
                        <label for="ingredients" class="block text-gray-700 font-semibold mb-1">Ingredients (one per line)</label>
                        <textarea id="ingredients" rows="5" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-teal-700"></textarea>
                    </div>
                    <div>
                        <label for="instructions" class="block text-gray-700 font-semibold mb-1">Instructions (one per line)</label>
                        <textarea id="instructions" rows="5" required class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-teal-700"></textarea>
                    </div>
                    <div>
                        <label for="image-url" class="block text-gray-700 font-semibold mb-1">Image URL</label>
                        <input type="url" id="image-url" placeholder="Optional" class="w-full px-4 py-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-teal-700">
                    </div>
                    <button type="submit" id="submit-button" class="w-full bg-teal-700 text-white py-3 rounded-lg hover:bg-teal-800 transition-colors duration-200 font-semibold">
                        Add Recipe
                    </button>
                </form>
            </div>
        </section>

        <section id="recipe-detail-page" class="page">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-3xl mx-auto">
                <button onclick="showPage('contents-page')" class="mb-6 flex items-center text-teal-700 hover:text-teal-800 transition duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Back to Recipes
                </button>
                
                <div id="recipe-detail-content">
                    </div>
                
                <div class="mt-8 flex justify-end space-x-4">
                    <button id="edit-button" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 transition-colors duration-200">
                        <i class="fas fa-edit mr-2"></i> Edit
                    </button>
                    <button id="delete-button" class="bg-stone-500 text-white px-4 py-2 rounded-lg hover:bg-stone-600 transition-colors duration-200">
                        <i class="fas fa-trash-alt mr-2"></i> Delete
                    </button>
                </div>
            </div>
        </section>

    </main>

    <footer class="bg-gray-800 text-white text-center py-6 mt-auto">
        <p>&copy; 2025 Recipe Book. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
